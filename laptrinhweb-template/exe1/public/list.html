<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách user</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }

        .header, .footer {
            padding: 10px;
            border: 1px solid #ccc;
            margin: 10px;
            background: white;
            border-radius: 5px;
        }

        .header a {
            text-decoration: none;
            font-weight: bold;
            margin: 0 10px;
        }

        .header a:first-child { 
            color: blue; 
        }

        .header a:last-child { 
            color: black; 
            text-decoration: underline;
        }

        .container {
            width: 60%;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        .pagination {
            margin-top: 15px;
        }

        .pagination a {
            margin: 0 5px;
            padding: 5px 10px;
            border: 1px solid #ccc;
            text-decoration: none;
            color: black;
            background: white;
        }

        .pagination a:hover, .pagination a.active {
            background-color: blue;
            color: white;
        }

       
        .edit { color: rgb(18, 255, 6); }
        .view { color: rgb(0, 0, 252); }
        .delete { color: red; }

    </style>
</head>
<body>
    <div class="header">
        <a href="#">Home</a> | <a href="login.html">Đăng xuất</a>
    </div>
    <div class="container">
        <h2>Danh sách user</h2>
        <table>
            <tr>
                <th>#</th>
                <th>Username</th>
                <th>Email</th>
                <th>Thao tác</th>
            </tr>
            <tr>
                <td>1</td>
                <td>ABC</td>
                <td>ABC@gmail.com</td>
                <td>
                    <a href="#" class="edit">Edit</a> | 
                    <a href="#" class="view">View</a> | 
                    <a href="#" class="delete">Delete</a>
                </td>
            </tr>
            <tr>
                <td>2</td>
                <td>EFG</td>
                <td>EFG@gmail.com</td>
                <td>
                    <a href="#" class="edit">Edit</a> | 
                    <a href="#" class="view">View</a> | 
                    <a href="#" class="delete">Delete</a>
                </td>
            </tr>
           
        </table>
        <div class="pagination">
            <a href="#">Previous</a>
            <a href="#" class="active">1</a>
            <a href="#">2</a>
            <a href="#">3</a>
            <a href="#">Next</a>
        </div>
    </div>
    <div class="footer">
        
    </div>
</body>
</html>
